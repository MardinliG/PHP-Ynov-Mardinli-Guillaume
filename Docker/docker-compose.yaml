services:
  webserver:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./services/nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf
      - ../app:/app
  app:
    build: services/php
    volumes:
      - ../app:/app
  db:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "test_cv"
    volumes:
      - mysqldata:/var/lib/mysql
    ports:
      - 3306:3306
  adminer:
    image: adminer:latest
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "test_cv"
    ports:
      - "8080:8080"

volumes:
  mysqldata: {}

